name: Create and Publish Release

on:
  push:
    tags:
      - "v*" # Trigger workflow on version tags (e.g., v1.0.0)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.0"

      - name: Install dependencies and build client
        run: |
          cd ./webapp/client
          npm install
          npm run build
          echo "Webapp build completed."

      - name: Prepare release archive
        run: |
          echo "Preparing release archive..."
          mkdir photo-frame
          shopt -s extglob
          cp -r !(photo-frame) photo-frame/
          tar --exclude='photo-frame/webapp/client/node_modules' -czvf photo-frame.tar.gz photo-frame/
          zip -r -x "photo-frame/webapp/client/node_modules/*" photo-frame.zip photo-frame/
          echo "Archive preparation completed."

      - name: Upload release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: photo-frame-archives
          path: |
            photo-frame.tar.gz
            photo-frame.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            photo-frame.tar.gz
            photo-frame.zip
          token: ${{ secrets.GITHUB_TOKEN }}
